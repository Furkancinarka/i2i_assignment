<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lyrics Finder</h1>
        <div class="search-box">
            <input type="text" id="artist" placeholder="Artist name">
            <input type="text" id="song" placeholder="Song title">
            <button id="search-btn">Search Lyrics</button>
        </div>
        <div class="result">
            <div id="loader" class="hidden">Loading...</div>
            <h2 id="song-title" class="hidden"></h2>
            <div id="lyrics" class="lyrics-box"></div>
            <div id="error-message" class="error hidden"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
